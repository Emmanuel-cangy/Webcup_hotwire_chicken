<!DOCTYPE html>
<html lang="en">
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      font-family: "Work Sans", "Helvetica", "sans-serif";
    }

    body {
      background-color: #1F2041;
      overflow-x: hidden;
    }

    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 46px 20px;
      background-color: #fff;
      border-radius: 24px;
      width: fit-content;
      text-align: center;
    }

    main img {
      max-width: 240px;
    }

    article h1 {
      font-style: normal;
      font-weight: 700;
      font-size: clamp(2rem, 3.6vw, 3rem);
      margin-bottom: 20px;
    }

    article p {
      font-size: 14px;
      line-height: 36px;
      margin-bottom: 40px;
    }

    article a {
      width: fit-content;
      margin: 0 auto;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 16px 24px;
      background-color: black;
      border-radius: 8px;
    }

    @media (min-width: 512px) {
      main {
        padding: 40px 44px 60px 44px;
      }

      article p {
        font-size: 16px;
      }
    }

    @media (min-width: 768px) {
      main img {
        max-width: 320px;
      }

      article p {
        font-size: 18px;
      }
    }

    @media (min-width: 1250px) {
      main {
        display: flex;
        align-items: center;
        flex-direction: row-reverse;
        justify-content: center;
        gap: 130px;
        padding: 136px 96px;
      }

      main article {
        text-align: left;
        width: 320px;
      }

      main img {
        max-width: 500px;
      }


      article p {
        font-size: 20px;
      }
    }

  </style>
</head>

<body>
  <main>
    <img src="https://res.cloudinary.com/dnt1sw0e4/image/upload/v1683416866/THC/404.png" alt="404 image">
    <article>
      <h1>Uh oh, Page is broken.</h1>
      <p>Don't panic, we are working on it.</p>
      <a href="/">Return to Home Page</a>
    </article>
  </main>
</body>
</html>
